 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>
<style>
*[contenteditable='true']{border-bottom:solid 2px #ccc}
.error{border:solid 2px red}
.success{border:solid 2px green}
.busy{border:solid 2px black}

</style>

</head>

<body>
<div id="app">
<h1 contenteditable="true" data-title="mytitle1" id="one" data-content="cont1" data-type="type1" data-id="1">1</h1>
<h1 contenteditable="true" data-title="mytitle2" data-id="2" data-content="cont2" data-type="type2">2</h1>
</div>
<button onClick="changeit()">Change it</button>
<script src="js/waitinput.js"></script>
<script>

var waitinput = new WaitInput("*[contenteditable='true']",{
	url:'gethint.php?data=',
	header:'application/x-www-form-urlencoded',
	data:{
		id:'this.dataset.id',
		content:'this.dataset.content',
		value:'this.textContent',
		type:'this.dataset.type'
	},
	duration:1000
	
});


function changeit(){
	
	var ele = document.createElement('div');
	ele.innerHTML='<h1 contenteditable="true" data-title="mytitle3" data-id="3" data-content="cont3" data-type="type3">3</h1>';
	
	var app = document.getElementById('app');
	app.appendChild(ele.firstChild);
	waitinput.add();
	
}





		
</script>

</body>

</html>
